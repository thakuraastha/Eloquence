<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .min-h-screen {
      min-height: 100vh;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .bg-gradient-to-b {
      background: linear-gradient(to bottom, #1a202c, #000);
    }

    .from-gray-900 {
      background-color: #1a202c;
    }

    .to-black {
      background-color: #000;
    }

    .p-4 {
      padding: 1rem;
    }

    .w-full {
      width: 100%;
    }

    .max-w-md {
      max-width: 28rem;
    }

    .space-y-8 {
      margin-bottom: 2rem;
    }

    .bg-white {
      background-color: #fff;
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    .shadow-xl {
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .p-6 {
      padding: 1.5rem;
    }

    .sm\:p-8 {
      padding: 2rem;
    }

    .text-center {
      text-align: center;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .font-bold {
      font-weight: bold;
    }

    .text-gray-600 {
      color: #718096;
    }

    .mt-2 {
      margin-top: 0.5rem;
    }

    .space-y-6 {
      margin-bottom: 1.5rem;
    }

    .space-y-2 {
      margin-bottom: 0.5rem;
    }

    .label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.25rem;
    }

    .button {
      background-color: #3182ce;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2b6cb0;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-blue-600 {
      color: #3182ce;
    }

    .hover\:underline:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black p-4">

  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md space-y-8 bg-white rounded-lg shadow-xl p-6 sm:p-8">
      <div class="text-center">
        <h1 class="text-2xl font-bold">Create an account</h1>
        <p class="text-gray-600 mt-2">Start your interview practice journey</p>
      </div>

      <form id="signUpForm" class="space-y-6">
        <div class="space-y-2">
          <label for="name" class="label">Full Name</label>
          <input id="name" type="text" placeholder="John Doe" class="input" required>
        </div>
        <div class="space-y-2">
          <label for="email" class="label">Email</label>
          <input id="email" type="email" placeholder="you@example.com" class="input" required>
        </div>
        <div class="space-y-2">
          <label for="password" class="label">Password</label>
          <input id="password" type="password" class="input" required>
        </div>
        <button type="submit" class="button w-full">Sign Up</button>
      </form>

      <div class="text-center text-sm">
        <p class="text-gray-600">
          Already have an account? 
          <a href="signin.html" class="text-blue-600 hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signUpForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Add your registration logic here
      console.log('Sign up:', { name, email, password });
      
      // Redirect to signin.html after sign up
      window.location.href = 'signin.html';
    });
  </script>

</body>
</html>
