<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Assessment - Eloquence</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .assessment-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .assessment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .question-number {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .question-text {
            color: white;
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .option-item.selected {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .option-item input[type="radio"] {
            margin-right: 1rem;
        }

        .option-text {
            color: white;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 30%; /* Will be updated via JavaScript */
            transition: width 0.3s ease;
        }

        .question-nav {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .question-nav-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .question-nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .question-nav-item.current {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .question-nav-item.answered {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .media-response {
            margin-top: 2rem;
        }

        .media-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .media-preview {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-top: 1rem;
        }

        .text-response textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            color: white;
            resize: vertical;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="logo">âœ¨ Eloquence</a>
            <div class="nav-links">
                <div class="timer">Time Remaining: 45:00</div>
            </div>
        </div>
    </nav>

    <div class="assessment-container">
        <div class="assessment-header">
            <h1>Public Speaking Fundamentals</h1>
            <button class="button button-primary" id="submitAssessment">Submit Assessment</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="question-nav">
            <div class="question-nav-item current">1</div>
            <div class="question-nav-item answered">2</div>
            <div class="question-nav-item">3</div>
            <div class="question-nav-item">4</div>
            <div class="question-nav-item">5</div>
        </div>

        <div class="question-container">
            <div class="question-number">Question 1 of 5</div>
            <div class="question-text">What is the most important aspect of delivering a compelling presentation?</div>

            <div class="options-list">
                <label class="option-item">
                    <input type="radio" name="q1" value="1">
                    <span class="option-text">Clear and confident voice projection</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q1" value="2">
                    <span class="option-text">Engaging visual aids</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q1" value="3">
                    <span class="option-text">Understanding your audience</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q1" value="4">
                    <span class="option-text">Body language and gestures</span>
                </label>
            </div>

            <!-- Example of a video response question (initially hidden) -->
            <div class="media-response" style="display: none;">
                <h3>Record Your Response</h3>
                <div class="media-preview">
                    Video preview will appear here
                </div>
                <div class="media-controls">
                    <button class="button button-secondary">Start Recording</button>
                    <button class="button button-secondary">Stop Recording</button>
                    <button class="button button-secondary">Play Preview</button>
                </div>
            </div>

            <!-- Example of a text response question (initially hidden) -->
            <div class="text-response" style="display: none;">
                <textarea placeholder="Type your response here..."></textarea>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="button button-secondary" id="prevQuestion">Previous Question</button>
            <button class="button button-primary" id="nextQuestion">Next Question</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Timer functionality
            let timeLeft = 45 * 60; // 45 minutes in seconds
            const timerDisplay = document.querySelector('.timer');

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft > 0) {
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    alert('Time is up! Your assessment will be submitted automatically.');
                    // Add submission logic here
                }
            }

            updateTimer();

            // Handle option selection
            document.querySelectorAll('.option-item').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.option-item').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });

            // Navigation buttons
            document.getElementById('nextQuestion').addEventListener('click', function() {
                // Add navigation logic here
                console.log('Next question');
            });

            document.getElementById('prevQuestion').addEventListener('click', function() {
                // Add navigation logic here
                console.log('Previous question');
            });

            // Submit assessment
            document.getElementById('submitAssessment').addEventListener('click', function() {
                if (confirm('Are you sure you want to submit your assessment?')) {
                    // Add submission logic here
                    console.log('Assessment submitted');
                }
            });

            // Question navigation
            document.querySelectorAll('.question-nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Add question navigation logic here
                    console.log('Navigate to question:', this.textContent);
                });
            });
        });
    </script>
</body>
</html>
