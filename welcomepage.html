<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        .background {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            z-index: 0;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.5));
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        p {
            color: #d1d1d1;
            font-size: clamp(1rem, 3vw, 1.25rem);
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out 0.2s forwards;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out 0.4s forwards;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-flex;
            align-items: center; /* Vertically align text and icon */
        }

        .arrow-icon {
            margin-left: 10px; /* Add some space between text and icon */
        }

        .button {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 160px;
        }

        .button-primary {
            background: white;
            color: black;
            border: none;
        }

        .button-primary:hover {
            background: #e5e5e5;
            transform: translateY(-2px);
        }

        .button-secondary {
            background: transparent;
            color: white;
            border: 1px solid white;
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .diagonal-lines {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0.2;
        }

        .diagonal-line {
            position: absolute;
            height: 200%;
            width: 1px;
            background: linear-gradient(to bottom, transparent, white, transparent);
            top: -50%;
            transform: rotate(45deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDiagonal {
            0% {
                transform: rotate(45deg) translateY(-100%);
            }
            100% {
                transform: rotate(45deg) translateY(100%);
            }
        }

        .arrow-icon {
            margin-left: 0.5rem;
            transition: transform 0.2s ease;
        }

        .button-primary:hover .arrow-icon {
            transform: translateX(4px);
        }

        @media (max-width: 640px) {
            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="diagonal-lines" id="diagonalLines"></div>
    
    <main class="content">
        <h1>Welcome to the Future</h1>
        <p>Experience innovation at its finest. Our platform combines cutting-edge technology with elegant design to deliver an exceptional user experience.</p>
        <div class="buttons">
            <a href="intro.html" class="button button-primary">
                Get Started
                <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </button>
            <a href="features.html" class="button button-secondary">Learn More</a>
        </div>
    </main>

    <script>
        // Create diagonal lines
        const diagonalLines = document.getElementById('diagonalLines');
        for (let i = 0; i < 8; i++) {
            const line = document.createElement('div');
            line.className = 'diagonal-line';
            line.style.left = `${i * 15}%`;
            line.style.animation = `slideDiagonal 20s linear infinite`;
            line.style.animationDelay = `${i * 0.5}s`;
            diagonalLines.appendChild(line);
        }

        // Add click handlers for buttons
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                // Add your click handling logic here
                console.log('Button clicked:', this.textContent.trim());
            });
        });
    </script>
</body>
</html>
