<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment - Eloquence</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .create-assessment-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .question-list {
            margin-top: 2rem;
        }

        .question-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .option-list {
            margin-left: 1.5rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .option-item input[type="text"] {
            flex-grow: 1;
            margin-right: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .drag-handle {
            cursor: move;
            color: #666;
            margin-right: 1rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="logo">✨ Eloquence</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="../signin.html" class="button button-secondary">Logout</a>
            </div>
        </div>
    </nav>

    <div class="create-assessment-container">
        <div class="dashboard-header">
            <h1>Create New Assessment</h1>
            <div class="header-actions">
                <button class="button button-secondary">Save Draft</button>
                <button class="button button-primary">Publish Assessment</button>
            </div>
        </div>

        <form id="assessmentForm">
            <div class="form-section">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="assessmentTitle">Assessment Title</label>
                    <input type="text" id="assessmentTitle" placeholder="Enter assessment title" required>
                </div>

                <div class="form-group">
                    <label for="assessmentDescription">Description</label>
                    <textarea id="assessmentDescription" placeholder="Enter assessment description" required></textarea>
                </div>

                <div class="settings-grid">
                    <div class="settings-card">
                        <h3>Time Limit</h3>
                        <div class="form-group">
                            <label for="timeLimit">Duration (minutes)</label>
                            <input type="number" id="timeLimit" min="1" value="60">
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3>Passing Score</h3>
                        <div class="form-group">
                            <label for="passingScore">Minimum Score (%)</label>
                            <input type="number" id="passingScore" min="0" max="100" value="70">
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3>Settings</h3>
                        <div class="form-group">
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                            <label>Randomize Questions</label>
                        </div>
                        <div class="form-group">
                            <label class="toggle-switch">
                                <input type="checkbox">
                                <span class="toggle-slider"></span>
                            </label>
                            <label>Show Results Immediately</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Questions</h2>
                <button type="button" class="button button-secondary" id="addQuestion">+ Add Question</button>

                <div class="question-list" id="questionList">
                    <!-- Question items will be added here dynamically -->
                    <div class="question-item">
                        <div class="question-header">
                            <span class="drag-handle">⋮⋮</span>
                            <h3>Question 1</h3>
                            <button type="button" class="button button-secondary">Remove</button>
                        </div>
                        <div class="form-group">
                            <label>Question Text</label>
                            <input type="text" placeholder="Enter your question">
                        </div>
                        <div class="form-group">
                            <label>Question Type</label>
                            <select>
                                <option value="multiple-choice">Multiple Choice</option>
                                <option value="text">Text Response</option>
                                <option value="audio">Audio Response</option>
                                <option value="video">Video Response</option>
                            </select>
                        </div>
                        <div class="option-list">
                            <div class="option-item">
                                <input type="radio" name="correct1">
                                <input type="text" placeholder="Option 1">
                                <button type="button" class="button button-secondary">Remove</button>
                            </div>
                            <button type="button" class="button button-secondary">+ Add Option</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="button button-secondary">Cancel</button>
                <button type="submit" class="button button-primary">Save Assessment</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('assessmentForm');
            const addQuestionBtn = document.getElementById('addQuestion');
            const questionList = document.getElementById('questionList');

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add form submission logic here
                console.log('Form submitted');
            });

            // Add question button click handler
            addQuestionBtn.addEventListener('click', function() {
                // Add logic to create new question
                console.log('Add question clicked');
            });

            // Initialize any necessary plugins or additional functionality
        });
    </script>
</body>
</html>
