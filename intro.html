<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Interview Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        .background {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            z-index: 0;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.5));
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        p {
            color: #d1d1d1;
            font-size: clamp(1rem, 3vw, 1.25rem);
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out 0.2s forwards;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out 0.4s forwards;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            text-decoration: none;
        }

        .button-primary {
            background: white;
            color: black;
            border: none;
        }

        .button-primary:hover {
            background: #e5e5e5;
            transform: translateY(-2px);
        }

        .button-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <main class="content">
        <h1>Start Your Journey</h1>
        <p>Join our community of professionals and enhance your interview skills. Practice with real questions, get expert tips, and prepare for success.</p>
        <div class="buttons">
            <a href="signin.html" class="button button-primary">Sign In</a>
            <a href="signup.html" class="button button-secondary">Sign Up</a>
        </div>
    </main>
</body>
</html>
