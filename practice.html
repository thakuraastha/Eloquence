<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions | InterviewMaster</title>
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #10B981;
            --accent: #F59E0B;
            --background: #0F172A;
            --foreground: #F8FAFC;
            --card: #1E293B;
            --card-hover: #334155;
            --error: #EF4444;
            --success: #10B981;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .question-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-number {
            font-size: 0.875rem;
            color: var(--accent);
            font-weight: 500;
        }

        .timer {
            font-family: monospace;
            font-size: 1.25rem;
            color: var(--secondary);
        }

        .question-text {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .answer-box {
            width: 100%;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            color: var(--foreground);
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        .answer-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .word-count {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .button-secondary {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--foreground);
        }

        .button-secondary:hover {
            background: rgba(79, 70, 229, 0.1);
        }

        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
        }

        .feedback.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }

        .feedback.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 2rem;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .question-card {
                padding: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
    <div class="nav-container">
        <a href="homepage.html" class="logo">
            âœ¨ Eloquence
        </a>
    </div>
    </nav>
    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <div class="question-card" id="questionCard">
            <div class="question-header">
                <span class="question-number" id="questionNumber">Question 1/10</span>
                <span class="timer" id="timer">02:00</span>
            </div>

            <p class="question-text" id="questionText"></p>

            <textarea 
                class="answer-box" 
                id="answerBox" 
                placeholder="Type your answer here..."
                aria-label="Your answer"
            ></textarea>

            <div class="controls">
                <div class="word-count">
                    Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span>
                </div>
                <div class="button-group">
                    <button class="button button-secondary" id="skipButton">Skip</button>
                    <button class="button button-primary" id="submitButton">Submit Answer</button>
                </div>
            </div>

            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "Tell me about a challenging project you've worked on and how you overcame obstacles.",
                type: "behavioral",
                difficulty: "medium"
            },
            {
                text: "What are your greatest strengths and how do they align with this role?",
                type: "behavioral",
                difficulty: "easy"
            },
            {
                text: "Describe a situation where you had to deal with a difficult team member.",
                type: "behavioral",
                difficulty: "medium"
            },
            {
                text: "Where do you see yourself in 5 years?",
                type: "career",
                difficulty: "easy"
            },
            {
                text: "Tell me about a time you had to learn a new technology quickly.",
                type: "technical",
                difficulty: "hard"
            },
            {
                text: "How do you handle stress and pressure?",
                type: "behavioral",
                difficulty: "medium"
            },
            {
                text: "What's your approach to problem-solving?",
                type: "behavioral",
                difficulty: "medium"
            },
            {
                text: "Describe a project that failed and what you learned from it.",
                type: "behavioral",
                difficulty: "hard"
            },
            {
                text: "Why are you interested in this position?",
                type: "career",
                difficulty: "easy"
            },
            {
                text: "What's your greatest professional achievement?",
                type: "behavioral",
                difficulty: "medium"
            }
        ];

        let currentQuestionIndex = 0;
        let timerInterval;
        const totalQuestions = questions.length;

        // DOM Elements
        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const answerBox = document.getElementById('answerBox');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const timer = document.getElementById('timer');
        const submitButton = document.getElementById('submitButton');
        const skipButton = document.getElementById('skipButton');
        const feedback = document.getElementById('feedback');
        const progressBar = document.getElementById('progressBar');

        function updateQuestion() {
            const question = questions[currentQuestionIndex];
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}/${totalQuestions}`;
            questionText.textContent = question.text;
            answerBox.value = '';
            updateCounts();
            resetTimer();
            updateProgress();
            feedback.style.display = 'none';
        }

        function updateCounts() {
            const text = answerBox.value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            wordCount.textContent = words;
            charCount.textContent = chars;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            let timeLeft = 120; // 2 minutes

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showFeedback("Time's up! Moving to next question...", 'error');
                    setTimeout(nextQuestion, 2000);
                }
            }, 1000);

            updateTimer();
        }

        function showFeedback(message, type) {
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            feedback.style.display = 'block';
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                updateQuestion();
            } else {
                showFeedback('Practice session completed! Great job!', 'success');
                submitButton.disabled = true;
                skipButton.disabled = true;
                clearInterval(timerInterval);
            }
        }

        // Event Listeners
        answerBox.addEventListener('input', updateCounts);

        submitButton.addEventListener('click', () => {
            if (answerBox.value.trim().length < 50) {
                showFeedback('Please provide a more detailed answer (at least 50 characters).', 'error');
                return;
            }
            showFeedback('Answer submitted successfully!', 'success');
            setTimeout(nextQuestion, 1500);
        });

        skipButton.addEventListener('click', () => {
            showFeedback('Question skipped.', 'error');
            setTimeout(nextQuestion, 1000);
        });

        // Initialize first question
        updateQuestion();
    </script>
</body>
</html>
