<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Master your interview skills with our interactive practice platform">
    <title>Interview Master | Eloquence</title>
    <style>
        /* Modern CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #10B981;
            --accent: #F59E0B;
            --background: #0F172A;
            --foreground: #F8FAFC;
            --card: #1E293B;
            --card-hover: #334155;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Modern Glassmorphism Navigation */
        .nav {
            position: fixed;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4F46E5, #10B981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        /* Hero Section with Animated Background */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(79, 70, 229, 0.1) 0%,
                rgba(16, 185, 129, 0.1) 50%,
                rgba(245, 158, 11, 0.1) 100%
            );
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            max-width: 800px;
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(135deg, #4F46E5, #10B981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Interactive Cards */
        .practice-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            margin: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .practice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            background: var(--card-hover);
        }

        /* Modern Button Styles */
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .button-primary::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button-primary:hover::after {
            left: 100%;
        }

        /* Progress Animation */
        .progress-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-ring-circle {
            stroke: var(--primary);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .practice-card {
                margin: 0.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="homepage.html" class="logo" aria-label="Eloquence Home">
                âœ¨ Eloquence
            </a>
            <div class="nav-links">
                <a href="practice.html" class="button button-primary"> 
                    Start Practice
                </a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Master Your Interview Skills</h1>
            <p class="text-xl text-gray-300 mb-8">
                Interactive practice sessions with real-time feedback and AI-powered insights
            </p>
            <div class="practice-card" id="currentQuestion">
                <h2 class="text-2xl mb-4">Current Question</h2>
                <p class="mb-4" id="questionText">Loading...</p>
                <div class="flex justify-between items-center">
                    <div class="timer" id="timer">02:00</div>
                    <button class="button button-primary" onclick="nextQuestion()">Next Question</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Questions Array
        const questions = [
            "Tell me about a challenging project you've worked on.",
            "How do you handle conflict in the workplace?",
            "What's your greatest professional achievement?",
            "Where do you see yourself in 5 years?",
            "Why are you interested in this position?"
        ];

        let currentIndex = 0;
        let timerInterval;
        const questionText = document.getElementById('questionText');
        const timerElement = document.getElementById('timer');

        // Initialize first question
        updateQuestion();

        function updateQuestion() {
            questionText.textContent = questions[currentIndex];
            resetTimer();
            startTimer();
        }

        function nextQuestion() {
            currentIndex = (currentIndex + 1) % questions.length;
            updateQuestion();
            
            // Add animation
            const card = document.getElementById('currentQuestion');
            card.style.animation = 'none';
            card.offsetHeight; // Trigger reflow
            card.style.animation = 'slideIn 0.5s ease-out';
        }

        function startTimer() {
            let timeLeft = 120; // 2 minutes
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    nextQuestion();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerElement.textContent = '02:00';
        }

        // Add smooth scroll animation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero').style.transform = `translateY(${scrolled * 0.5}px)`;
        });
        </script>
    
</body>
</html>
